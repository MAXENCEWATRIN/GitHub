<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"     
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head><!--entete-->
        <title>Editer preference</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h:form>
            <!-- barre de menu -->
            <p:breadCrumb>
                <p:menuitem action="#{liste.accueil()}" value="acceuil"/>
                <p:menuitem action="#{liste.preference()}" value="preference" />
            </p:breadCrumb> 
            <p:dataTable var="object" value="">         
                <p:column>     
                    <f:facet name="header">editer preference</f:facet>
                </p:column>
            </p:dataTable>
            <h:panelGrid>
                <!-- creation du groupe de musique -->
                <h:panelGrid columns="4" cellpadding="8"> <!--Taille -->
                    <h:outputText value="nom du groupe de musique:" /><!--libelle -->
                    <p:inputText id="groupe" value="#{javaBeans.preference.nomPreference}" title="inserer un groupe de musique" />
                    <p:tooltip id="toolTipIdentifiant" for="groupe" showEvent="focus" hideEvent="blur" />
                </h:panelGrid>
                <!-- creation de l'image-->
                <h:panelGrid columns="4" cellpadding="8"> <!--Taille -->
                    <h:outputText value="image:" /><!--libelle -->
                    <p:inputText id="image" value="#{javaBeans.preference.image}" title="inserer une image" />
                    <p:tooltip id="toolTipImage" for="image" showEvent="focus" hideEvent="blur" />
                </h:panelGrid>        
                <!-- ajout de tout les classes vu au dessus-->
                <h:panelGrid columns="4" cellpadding="8"> <!--Taille -->
                    <p:commandButton action="#{javaBeans.ajouterPreference()}" value="Ajouter une preference"/> 
                </h:panelGrid>
            </h:panelGrid>         
        </h:form>
    </body>
</html>
