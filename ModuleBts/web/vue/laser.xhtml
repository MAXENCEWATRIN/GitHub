<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--entete-->
    <h:head>
        <title>laser</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>      
        <h:form>           
            <!--barre de menu -->
            <p:breadCrumb>
                <p:menuitem action="#{liste.accueil()}" value="accueil"/>
            </p:breadCrumb>   
            <!--titre-->
            <p:dataTable var="object" value="">         
                <p:column>     
                    <f:facet name="header">laser</f:facet>
                </p:column>
            </p:dataTable>
            <!--corps de texte, boolean Camera et wifi, int son -->
            <p:growl id="msg" />
            <h:panelGrid columns="2" cellpadding="5">
                               
                <h:outputText value="Camera:" />
                <p:selectBooleanCheckbox value="#{javaBeans.rasberry.cameraActif}">
                    <p:ajax update="msg" listener="#{javaBeans.addMessageCamera()}" />
                </p:selectBooleanCheckbox>

                <h:outputText value="laser:" />
                <p:selectBooleanCheckbox value="#{javaBeans.rasberry.laser}">
                    <p:ajax update="msg" listener="#{javaBeans.addMessageLaser()}" />
                </p:selectBooleanCheckbox>
                
                <h:outputLabel for="minMax" value="Son:" />
                <p:spinner id="minMax" value="#{javaBeans.rasberry.son}" min="0" max="100" />
            </h:panelGrid>
              
            <!-- ajout de tout les classes vu au dessus-->
            <h:panelGrid columns="4" cellpadding="8"> <!--Taille -->
                <p:commandButton action="#{javaBeans.ajouterLaser()}" value="Ajouter le laser"/> 
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
