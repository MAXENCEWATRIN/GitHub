<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"     
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head><!--entete-->
        <title>moteur</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h:form>
            <!-- barre de menu -->
            <p:breadCrumb>
                <p:menuitem action="#{liste.accueil()}" value="acceuil"/>
            </p:breadCrumb>      
            <!-- Titre -->
            <p:dataTable var="object" value="">         
                <p:column>     
                    <f:facet name="header">moteur</f:facet>
                </p:column>
            </p:dataTable>
            <!-- tableau -->
            <h:panelGrid>
                <h:outputLabel for="minMax" value="moteur" />
                <p:spinner id="minMax" value="#{javaBeans.moteur.position}" min="0" max="3000" />  
                <h:panelGrid columns="4" cellpadding="8"> <!--Taille -->
                    <p:commandButton action="#{javaBeans.ajouterMoteur()}" value="Ajouter un moteur"/> 
                </h:panelGrid>
            </h:panelGrid>         
        </h:form>
    </body>
</html>
