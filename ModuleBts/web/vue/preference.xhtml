<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<!-- entete-->
 <h:head>
        <title>preference</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>      
    </h:head>
    <h:body>
        <h:form>
            <!-- barre de menu -->
            <p:breadCrumb>
                <p:menuitem action="#{liste.accueil()}" value="acceuil"/>
                <p:menuitem action="#{liste.preferenceEditer()}" value="editer"/>
            </p:breadCrumb> 
            <!--corps de texte-->         
            <p:dataTable var="object" value="">         
                <p:column>     
                    <f:facet name="header">preference</f:facet>
                </p:column>
            </p:dataTable>
            <p:dataTable var="object" value="#{javaBeans.listerPreference()}" >
                <p:column>
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{object.idPreference}"/>
                </p:column>   
                 <p:column>           
                     <f:facet name="header">Groupe De Musique</f:facet>
                     <h:outputText value="#{object.nomPreference}"/>
                </p:column> 
                <p:column>      
                    <f:facet name="header">image du groupe</f:facet>
                    <h:outputText value="#{object.image}"/>
                </p:column> 
                                 
            </p:dataTable> 
        </h:form>
    </h:body>
</html>
