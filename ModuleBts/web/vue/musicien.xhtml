<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--entete-->
    <h:head>
        <title>musicien</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>      
        <h:form>          
            <!--barre de menu -->
            <p:breadCrumb>
                <p:menuitem action="#{liste.accueil()}" value="accueil"/>
            </p:breadCrumb>   
            <!--titre-->
            <p:dataTable var="object" value="">         
                <p:column>     
                    <f:facet name="header">musicien</f:facet>
                </p:column>
            </p:dataTable>
            <!--corps de texte -->
            <p:growl id="msg" />
            <h:panelGrid columns="5" cellpadding="5">
                <!--nom -->
                <h:outputText value="Nom de la musique:" />
                <p:inputText id="groupe" value="#{javaBeans.musicien.nom}" title="Inserer un musicien" />
                <p:tooltip id="toolTipIdentifiant" for="groupe" showEvent="focus" hideEvent="blur" />
                <!--camera -->               
                <h:outputText value="Camera:" />
                <p:selectBooleanCheckbox value="#{javaBeans.musicien.camera}">
                    <p:ajax update="msg" listener="#{javaBeans.addMessageCamera()}" />
                </p:selectBooleanCheckbox>
                <!--laser -->
                <h:outputText value="Laser:" />
                <p:selectBooleanCheckbox value="#{javaBeans.musicien.laser}">
                    <p:ajax update="msg" listener="#{javaBeans.addMessageLaser()}" />
                </p:selectBooleanCheckbox>
                <!--son -->
                <h:outputLabel for="minMax" value="Son:" />
                <p:spinner id="minMax" value="#{javaBeans.musicien.son}" min="0" max="100" />   
            </h:panelGrid>             
            <!-- ajout de tout les classes vu au dessus-->
            <h:panelGrid columns="4" cellpadding="8">
                <p:commandButton action="#{javaBeans.ajouterMusicien()}" value="Ajouter le musicien"/> 
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
